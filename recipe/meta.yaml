{% set version = "1.0.0" %}

package:
  name: ctd
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/ctd/ctd-{{ version }}.tar.gz
  sha256: c354b87d0ba4af2b39105ce1f2e91339da5d2bf2a869b8f74da6be5dab3dbaec

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - gsw >=3.3.0
    - matplotlib
    - numpy
    - pandas-flavor
    - pandas >=0.24.0
    - scipy


test:
  imports:
    - ctd

about:
  home: https://github.com/pyoceans/python-ctd
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Tools to load hydrographic data formats as pandas DataFrames'

extra:
  recipe-maintainers:
    - ocefpaf
