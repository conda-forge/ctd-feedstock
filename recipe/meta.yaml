{% set version = "1.1.0" %}

package:
  name: ctd
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/ctd/ctd-{{ version }}.tar.gz
  sha256: 29bbca3373d8b594994bdb41ef55e490d552b326a569e875e5d836c00f78d697

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - gsw >=3.3.0
    - matplotlib-base
    - numpy
    - pandas-flavor >=0.1.2
    - pandas >=0.24.0
    - scipy


test:
  imports:
    - ctd
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pyoceans/python-ctd
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Tools to load hydrographic data formats as pandas DataFrames

extra:
  recipe-maintainers:
    - ocefpaf
