{% set version = "1.3.0" %}

package:
  name: ctd
  version: {{ version }}

source:
  url: https://github.com/pyoceans/python-ctd/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d1dcfed5f5eb54cac6797177bc3cfc81b78e7774e1eb3afee0bb5a8256c3d470

build:
  number: 0
  noarch: python
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools-scm
  run:
    - python >=3
    - gsw >=3.3.0
    - matplotlib-base
    - numpy
    - pandas-flavor
    - pandas >=0.24.0
    - scipy


test:
  imports:
    - ctd

about:
  home: https://github.com/pyoceans/python-ctd
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Tools to load hydrographic data formats as pandas DataFrames

extra:
  recipe-maintainers:
    - ocefpaf
